<span style="display: inline-flex" *ngIf="this.navType == 'quick'">
	<!-- <div class="logo" (click)="doSomethingWithClick('home')" >
		<a (click)="doSomethingWithClick('home')" matTooltipPosition="below" matTooltip="Home">
			<img src="/assets/watchdog.png"/>
		</a>
	</div> -->
	<div class="quick-nav-icons">
		<div *ngFor="let item of getCategoryItems(this.category)">
			<img class="quick-nav-icon" src="/assets/{{item.Icon}}.png" (click)="doSomethingWithClick(item.ActionName)"
				width="32" height="32" matTooltipPosition="below" matTooltip="{{item.ItemTitle}}"/>
		</div>
	</div>
</span>
<span *ngIf="this.navType == 'full'">
	<div malihu-scrollbar [scrollbarOptions]="scrollbarOptions" class="menu-block">
		<div class="menu-category-block" *ngFor="let c of categories">
			<div *ngIf="this.menu.GetCategoryItems(c, this.menuType).length > 0" class="menu-category">{{c}}</div>
			<div class="menu-item" *ngFor="let item of this.menu.GetCategoryItems(c, this.menuType)"
					(click)="doSomethingWithClick(item.ActionName)">
				<img src="/assets/{{item.Icon}}.png" width="32" height="32" class="menu-item-icon" />
				<span class="menu-item-details">
					<span class="menu-item-title">{{item.ItemTitle}}</span>
					<span class="menu-item-description">{{item.ItemSubText}}</span>
				</span>
			</div>
		</div>
	</div>
</span>
