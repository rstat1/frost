<div class="add-button" [class.hide-element]="!showAction" (click)="primaryActionClicked(primaryActionName)">
    <div class="menu-item" [class.selected]="isSelected" id="newuser">
        <mat-icon class="menu-item-icon">{{primaryActionIcon}}</mat-icon>
        <span class="menu-item-details">
            <span class="menu-item-title">{{primaryActionName}}</span>
            <span class="menu-item-description">{{primaryActionDescription}}</span>
        </span>
    </div>
</div>
<div class="menu-block" style="min-width:288px;">
    <mat-table style="min-width:288px;" #table [dataSource]="dataSource">
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <span class="service-icon">
                    <img src="/assets/{{element}}.png" width="24" height="24" />
                </span>
                <div class="service-name">
                    {{element}}
                </div>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let e">
                <button *ngFor="let action of subActions" [matTooltip]="action.Description" mat-icon-button (click)="subActionClicked(action.Description, e)">
                    <mat-icon>{{action.IconName}}</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
