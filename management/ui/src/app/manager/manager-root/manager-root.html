<div class="block-container">
	<div class="logo-plus-menu">
		<div class="logo">
			<img src="/assets/watchdog.png" width="52" height="48"/>
		</div>
		<app-menu></app-menu>
	</div>
	<div class="content" [class.hide-element]="!showServiceList">
		<div class="menu-container" id="background-color">
			<div class="add-button" [class.hide-element]="!showAddButton">
				<div class="menu-item">
					<img src="/assets/plus.png" width="32" height="32" class="menu-item-icon" />
					<span class="menu-item-details">
						<span class="menu-item-title">New</span>
						<span class="menu-item-description">Add new service</span>
					</span>
				</div>
			</div>
			<div class="menu-block" [class.menu-block-without-add]="!showAddButton"
				 [class.menu-block-with-add]="showAddButton">
				<div class="menu-item" *ngFor="let s of services"  id="{{s.name}}" (click)="navToAction(s.name)">
					<img src="/assets/{{s.name}}.png" width="32" height="32" class="menu-item-icon" />
					<span class="menu-item-details">
						<span class="menu-item-title">{{s.name}}</span>
						<span class="menu-item-description">{{s.name}}.m.rdro.us</span>
					</span>
				</div>

			</div>
		</div>
		<!-- <div style="display:flex;">
			<router-outlet></router-outlet>
		</div> -->
	</div>
	<router-outlet></router-outlet>
</div>
