<div class="project-page-root proper-width">
	<mat-vertical-stepper style="background-color: #3a3a3a" linear>
		<mat-step label="Service Details" [stepControl]="serviceDetails">
			<form [formGroup]="serviceDetails">
				<mat-form-field class="login-register-text-box">
					<input matInput placeholder="Name" formControlName="ServiceName" required>
				</mat-form-field>
				<mat-form-field class="login-register-text-box">
					<input matInput placeholder="API Prefix" formControlName="apiPrefix" required>
				</mat-form-field>
				<mat-form-field class="login-register-text-box">
					<input matInput placeholder="Local address" formControlName="address" required>
				</mat-form-field>
				<mat-form-field class="login-register-text-box">
					<input matInput placeholder="Auth Callback URL" formControlName="authCallback" required>
				</mat-form-field>
				<div>
					<button color="primary" mat-button color="primary" matStepperNext type="button">Next</button>
				</div>
			</form>
		</mat-step>
		<mat-step label="Management Details" [stepControl]="managementDetails">
			<form [formGroup]="managementDetails">
				<span style="margin-bottom: 20px;" class="login-register-text-box">
					<mat-checkbox color="primary" formControlName="IsManaged">Managed Service</mat-checkbox>
				</span>
				<span style="margin-bottom: 20px;" class="login-register-text-box">
					<mat-checkbox color="primary" formControlName="UpdatesManaged">Managed Updates</mat-checkbox>
				</span>
				<!-- <span style="margin-bottom: 20px;" class="login-register-text-box">
					<mat-checkbox color="primary" formControlName="UpdatesManaged">Service has no UI</mat-checkbox>
				</span> -->
				<div>
					<button color="primary" mat-button color="primary" matStepperNext type="button">Next</button>
				</div>
			</form>
		</mat-step>
		<mat-step label="Files">
			<span class="upload-control">
				<input style="display:none;" type="file" #serviceFile required (change)="setFile('service', $event)">
				<button type="button" style="display:inline;" mat-mini-fab color="primary" (click)="serviceFile.click()">
					<mat-icon>cloud_upload</mat-icon>
				</button>
				<mat-form-field class="upload-box upload-box-width">
					<input matInput placeholder="Service File" name="ServiceName" [value]="s.filename" disabled required>
				</mat-form-field>
			</span>
			<span class="upload-control">
				<input hidden type="file" #ui required (change)="setFile('ui', $event)">
				<button type="button" style="display:inline;" mat-mini-fab color="primary" (click)="ui.click()">
					<mat-icon>cloud_upload</mat-icon>
				</button>
				<mat-form-field class="upload-box upload-box-width">
					<input matInput placeholder="ZIP containing UI files" name="ServiceName" [value]="uiFilesName" disabled required>
				</mat-form-field>
			</span>
		</mat-step>
	</mat-vertical-stepper>
